<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Loose Equals - Tests</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<style>
		.test-results {
			font-family: monospace;
			background-color: #f8f9fa;
			border: 1px solid #dee2e6;
			border-radius: 0.375rem;
			padding: 1rem;
			margin: 1rem 0;
		}
		.pass { color: #198754; }
		.fail { color: #dc3545; }
	</style>
</head>
<body>
	<div class="container mt-4">
		<h2>JavaScript Loose Equals - Test Suite</h2>
		<p class="text-muted">Unit tests for the example-giver functionality</p>
		
		<button id="run-tests" class="btn btn-primary">Run Tests</button>
		
		<div id="test-output" class="test-results d-none"></div>
	</div>

	<script src="scripts/example-giver.js"></script>
	<script src="scripts/formatter.js"></script>
	<script src="tests/test-example-giver.js"></script>
	<script>
		document.getElementById('run-tests').addEventListener('click', () => {
			const output = document.getElementById('test-output');
			output.classList.remove('d-none');
			
			// Capture console output
			const originalLog = console.log;
			const originalError = console.error;
			let testOutput = '';
			
			console.log = (...args) => {
				testOutput += args.join(' ') + '\n';
				originalLog.apply(console, args);
			};
			
			console.error = (...args) => {
				testOutput += args.join(' ') + '\n';
				originalError.apply(console, args);
			};
			
			// Run tests
			const success = runTests();
			
			// Restore console
			console.log = originalLog;
			console.error = originalError;
			
			// Display results
			output.innerHTML = `<pre>${testOutput}</pre>`;
			output.className = `test-results ${success ? 'pass' : 'fail'}`;
		});
	</script>
</body>
</html>
